        let myText = 'I am text';

        let myAnonymousFunction = function() {
            console.log("I was called inside an anonymous function");
            return "I was assigned to a variable";
        }

        //myAnonymousFunction();
        let assignAnonymousFunction = myAnonymousFunction();
        console.log(assignAnonymousFunction);

        function multiply(a, b) {
            return a * b;
        }

        console.log(multiply(4, 8));

        function capitalize(myStr) {
            myStr = myStr.toLowerCase();
            let myArray = myStr.split('');
            myArray[0] = myArray[0].toUpperCase();
            myStr = myArray.join('');
            return myStr;
        }

        console.log(capitalize('this is test 01'));
        console.log(capitalize('tHIs iS Test 02'));
        console.log(capitalize('THIS is tEST 03'));
        console.log(capitalize('THIS IS TEST 04'));

        function lastLetter(str) {
            str = str.split('');
            return str[str.length - 1];
        }
        console.log(lastLetter("Hello World"));
        console.log(lastLetter("Good time of a day"));
        console.log(lastLetter("How are you doing"));
        console.log(lastLetter("JavaScript is Awesome"));
