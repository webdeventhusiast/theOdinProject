<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Fundamentals 01</title>
</head>
<body>

    <h1>JavaScript Fundamentals 01</h1>
    <script>
        console.log("Hello world");
        console.log(18 + 34);
        let myNum = 4;
        let sumOfNumbers = 0;
        for(let i = 0; i < 6; i++) {
            sumOfNumbers = sumOfNumbers + myNum;
            myNum++;
        }
        console.log(`The sum is equal to ${sumOfNumbers}`);

        console.log((4+6+9) / 77);
    </script>
</body>
</html>
