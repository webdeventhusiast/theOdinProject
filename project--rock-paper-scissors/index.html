<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project - rock, paper, scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <script>
        function computerPlay() {
            let compChoice = Math.floor(Math.random() * 3);
            
            if (compChoice == 0) {
                return 'rock';
            } else if (compChoice == 1) {
                return 'paper';
            }

            return 'scissors';
        }

        function playRound(playerSelection, computerSelection) {

            playerSelection = playerSelection.toLowerCase();

            let playerWon = `You Won !!! ${playerSelection} beats ${computerSelection}`;
            let computerWon = `You Lost ! ${computerSelection} beats ${playerSelection}`;
            let draw = `It is a draw, both players chose ${playerSelection}`;
            
            if(playerSelection == computerSelection) {
                return draw;
            } else {
                if (playerSelection == 'rock') {
                    
                    if (computerSelection == 'paper') {
                        return computerWon;
                    } else if(computerSelection == 'scissors') {
                        return playerWon;
                    }

                } else if (playerSelection == 'paper') {

                    if (computerSelection == 'rock') {
                        return playerWon;
                    } else if(computerSelection == 'scissors') {
                        return computerWon;
                    }

                } else if (playerSelection == 'scissors') {

                    if (computerSelection == 'rock') {
                        return computerWon;
                    } else if(computerSelection == 'paper') {
                        return playerWon;
                    }

                } else {
                    return 'Please choose one of the following options: rock, paper, scissors.';
                }
            }

        }

        console.log(playRound('rock', computerPlay()));
    </script>
</body>
</html>
