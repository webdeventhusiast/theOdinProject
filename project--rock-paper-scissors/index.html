<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project - rock, paper, scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <script>
        function computerPlay() {
            let compChoice = Math.floor(Math.random() * 3);
            
            if (compChoice == 0) {
                return 'rock';
            } else if (compChoice == 1) {
                return 'paper';
            }

            return 'scissors';
        }

        function playRound(playerSelection, computerSelection) {
            
            playerSelection = playerSelection.toLowerCase();

            let playerWon = `You Won !!! ${playerSelection} beats ${computerSelection}`;
            let computerWon = `You Lost ! ${computerSelection} beats ${playerSelection}`;
            let draw = `It is a draw, both players chose ${playerSelection}`;
            
            if(playerSelection == computerSelection) {
                console.log(draw);
                return 'draw';
            } else {
                if (playerSelection == 'rock') {
                    
                    if (computerSelection == 'paper') {
                        console.log(computerWon);
                        return 'computer';
                    } else if(computerSelection == 'scissors') {
                        console.log(playerWon);
                        return 'player';
                    }

                } else if (playerSelection == 'paper') {

                    if (computerSelection == 'rock') {
                        console.log(playerWon);
                        return 'player';
                    } else if(computerSelection == 'scissors') {
                        console.log(computerWon);
                        return 'computer';
                    }

                } else if (playerSelection == 'scissors') {

                    if (computerSelection == 'rock') {
                        console.log(computerWon);
                        return 'computer';
                    } else if(computerSelection == 'paper') {
                        console.log(playerWon);
                        return 'player';
                    }

                } else {
                    return 'Please choose one of the following options: rock, paper, scissors.';
                }
            }

        }

        
        //console.log(playRound(computerPlay(), computerPlay()));

        function game() {
            let winner;
            let playerPoint = 0;
            let computerPoint = 0;

            let promptMe;

            for(let i = 0; i < 5; i++) {

                do {
                    promptMe = prompt("Please choose one of the following options: rock, paper, scissors.");
                    promptMe.toLowerCase();
                } while (promptMe !== 'rock' && promptMe !== 'paper' && promptMe !== 'scissors');

                winner = playRound(promptMe, computerPlay());
                
                if (winner == 'player') {
                    playerPoint++;
                } else if (winner == 'computer') {
                    computerPoint++;
                } else if (winner == 'draw') {
                    playerPoint = (playerPoint * 10 + 0.5 * 10) / 10;
                    computerPoint = (computerPoint * 10 + 0.5*10) /10;
                }
                
            }

            let playerWinMessage = `You won the game. You scored ${playerPoint}, computer scored - ${computerPoint}`;
            let computerWinMessage = `You lost the game. You scored ${playerPoint}, computer scored - ${computerPoint}`;
            let drawMessage = `The result is draw, both player and computer scored ${playerPoint}`;

            if (playerPoint > computerPoint) {
                return playerWinMessage;
            } else if (playerPoint < computerPoint) {
                return computerWinMessage;
            } 

            return drawMessage; 
        }

        console.log(game());
    </script>
</body>
</html>
